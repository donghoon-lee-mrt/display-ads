version: '3.8'

services:
  display-ads:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: display-ads-app
    ports:
      - "3000:3000"
    environment:
      # API Keys - Set these in .env file or pass via command line
      - HIGGS_API_KEY=${HIGGS_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      # Streamlit configuration
      - STREAMLIT_SERVER_PORT=3000
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    volumes:
      # Mount outputs directory to persist generated videos
      - ./outputs:/app/outputs
      # Mount logs directory for debugging
      - ./logs:/app/logs
      # Optional: Mount media for custom templates/samples
      - ./media:/app/media
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Kill any process using port 3000 before starting
    command: >
      sh -c "lsof -ti:3000 | xargs kill -9 2>/dev/null || true &&
             streamlit run app.py
             --server.port=3000
             --server.address=0.0.0.0
             --server.headless=true
             --browser.gatherUsageStats=false"
